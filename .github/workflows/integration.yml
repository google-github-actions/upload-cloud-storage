name: 'Integration'

on:
  push:
    branches:
      - 'main'
      - 'release/**/*'
  pull_request:
    branches:
      - 'main'
      - 'release/**/*'
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

permissions:
  contents: 'read'
  id-token: 'write'

jobs:
  integration:
    if: ${{ contains(fromJSON('["push", "workflow_dispatch"]'), github.event_name) || github.repository == github.event.pull_request.head.repo.full_name && github.actor != 'dependabot[bot]' }}
    runs-on: 'ubuntu-latest'

    steps:
    - uses: 'actions/checkout@v4'

    - uses: 'actions/setup-node@v4'
      with:
        node-version: '20.x'

    - name: 'npm build'
      run: 'npm ci && npm run build'

    - uses: 'google-github-actions/auth@v2'
      with:
        workload_identity_provider: '${{ vars.WIF_PROVIDER_NAME }}'
        service_account: '${{ vars.SERVICE_ACCOUNT_EMAIL }}'

    - name: 'Create files'
      run: |-
        mkdir -p test
        touch test/test1.txt
        touch test/test2.txt

    - id: 'upload'
      name: 'Upload files'
      uses: './'
      with:
        path: './test'
        destination: '${{ vars.BUCKET_NAME }}/testprefix'

    - name: 'Get output'
      run: 'echo "${{ steps.upload.outputs.uploaded }}"'
